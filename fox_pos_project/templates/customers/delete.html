{% extends 'base.html' %}

{% block title %}حذف العميل - Fox Group POS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">تأكيد الحذف</h5>
            </div>
            <div class="card-body text-center">
                <h4 class="mb-4">هل أنت متأكد من رغبتك في حذف العميل؟</h4>
                
                <div class="alert alert-warning">
                    <strong>{{ customer.customer_name }}</strong> ({{ customer.customer_code }})
                </div>

                <p class="text-muted mb-4">لا يمكن التراجع عن هذه العملية بعد التنفيذ.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <a href="{% url 'customers:list' %}" class="btn btn-secondary me-md-2">إلغاء</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> نعم، احذف العميل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
